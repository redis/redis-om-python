  - Connections: connections.md
  - Validation: validation.md
  - Redis modules: redis_modules.md
  - Migrations:
      - Overview: migrations.md
      - Upgrade 0.x to 1.x: migration_guide_0x_to_1x.md
  - FastAPI integration: fastapi_integration.md
  - Errors: errors.md

